<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Admin Dashboard</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="top">
				<div class="top-left">
					<img src="/icons/search.png" style="height: 30px;">
					<input type="text" name="search" placeholder="Search">
				</div>
				<div class="top-right">
					<img src="/icons/alarm-bell.png" style="height: 30px;">
					<img src="/image/360_F_311824410_sdRXShu4BZQYhu8aaC1rwIuRoxAiAF2t.jpg"
						style="height: 40px; border-radius: 50%; aspect-ratio: 1;">
					<h3 class="name">Hira Technologies</h3>
				</div>
			</div>
			<div class="bottom">
				<div class="bottom-left">
					<img src="/image/360_F_311824410_sdRXShu4BZQYhu8aaC1rwIuRoxAiAF2t.jpg"
						style="height: 80px; border-radius: 50%; aspect-ratio: 1;">
					<div class="name_area">
						<h6>Tebibu Solomon</h6>
						<h3 class="name">Hira Technologies</h3>
					</div>
				</div>
				<div class="bottom-right">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
		</div>
		<div class="sidebar">
			<div class="logo">
				<div class="box"></div>
				<div class="name">TebibuX</div>
			</div>
			<div class="chooses">
				<ul>
					<div class="list">
						<li><img src="/icons/home.png" alt="" srcset=""> Home</li>
					</div>

					<div class="list">
						<li><img src="/icons/face-woman-profile.png" alt="" srcset=""> Profile</li>
					</div>

					<div class="list">
						<li><img src="/icons/message.png" alt="" srcset="">Messages</li>
					</div>

					<div class="list">
						<li><img src="/icons/history.png" alt="" srcset=""> History</li>
					</div>

					<div class="list">
						<li><img src="/icons/file-tree.png" alt="" srcset=""> Tasks</li>
					</div>

					<div class="list">
						<li><img src="/icons/nfc-tap.png" alt="" srcset=""> Communicate</li>
					</div>

				</ul>
			</div>
			<div class="settings">
				<ul>
					<div class="list">
						<li><img src="/icons/cog.png" alt="" srcset=""> Settings</li>
					</div>
					<div class="list">
						<li><img src="/icons/face-agent.png" alt="" srcset=""> Support</li>
					</div>
					<div class="list">
						<li><img src="/icons/vpn.png" alt="" srcset=""> Privacy</li>
					</div>
				</ul>
			</div>
		</div>
		<div class="main-content">
			<div class="main-content-top">
				<h4>Your Project</h4>
				<h4>Announcements</h4>
			</div>
			<div class="main-left">Your Project</div>
			<div class="main-right">Announcements</div>
		</div>
	</div>
</body>

</html>
